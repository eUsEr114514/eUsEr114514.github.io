    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background-image {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-image: url('https://img2.imgtp.com/2024/05/03/ZAyXUuS0.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1; /* 背景图片位于底层 */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            padding: 20px;
            border: 1px solid #000; /* 黑色边框 */
            border-radius: 40px;
            text-align: center;
            z-index: 2; /* 内容区块位于背景图片之上 */
            overflow: hidden; /* 防止模糊效果超出内容区块 */
            width: 55%;
            height: 45%;
        }
        .content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* 与内容区块背景相同 */
            filter: blur(75px); /* 应用模糊效果 */
            z-index: -1; /* 模糊效果位于内容区块的底层 */
            border-radius: 10px; /* 模糊效果的边界也具有圆角 */
        }
        .content img {
            width: 50px;
            height: 50px;
        }
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            padding: 10px;
            text-align: center;
            z-index: 3;
        }
        .footer img {
            max-width: 100px; /* 音乐图片的最大宽度 */
            max-height: 100px; /* 音乐图片的最大高度 */
            border-radius: 114px;
        }
        .footer audio {
            width: 50%; /* 音乐播放器宽度 */
            margin-top: 0px;
        }
        /* 媒体查询：为移动设备竖屏模式设置样式 */
        @media (max-width: 768px) {
            .content {
                top: 35%;
                height: 65%;
            }
        }
    </style>
